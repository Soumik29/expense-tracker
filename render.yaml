services:
  - type: web
    name: expense-tracker-api
    runtime: node
    region: oregon
    plan: free
    rootDir: src/backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health
